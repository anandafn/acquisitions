version: '3.9'

services:
  # Neon Local - PostgreSQL proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: acquisitions-neon-local
    env_file:
      - .env.development
    ports:
      - '5432:5432'
    networks:
      - acquisitions-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -p 5432 -U neon || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - ./.neon_local:/tmp/.neon_local
      - ./.git/HEAD:/tmp/.git/HEAD:ro

  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: acquisitions-app-dev
    env_file:
      - .env.development
    environment:
      # Override DATABASE_URL to use Docker network hostname
      - DATABASE_URL=postgres://neon:npg@neon-local:5432/neondb
    ports:
      - '3000:3000'
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:delegated
      - ./drizzle:/app/drizzle:delegated
      - ./drizzle.config.js:/app/drizzle.config.js:delegated
      # Prevent overwriting node_modules
      - /app/node_modules
    networks:
      - acquisitions-network
    depends_on:
      neon-local:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

networks:
  acquisitions-network:
    driver: bridge
